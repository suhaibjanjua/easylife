<ion-header>
  <div class="easy-header">
    <h4 class="title" style="font-weight: 100;">Forgot Password</h4>
  </div>
</ion-header>

<ion-content padding  scrollX="false" scrollY="false">
 
         <div class = "row">
          <div class = "col easy-center">
             <img src="assets/logo.png" alt="logo" width="70%" >
          </div>
        </div>

        <ion-grid>
          <ion-row>
            <ion-col>
                <ion-list>

                    <ion-item>
                      <ion-label floating>Email</ion-label>
                      <ion-input type="email" [(ngModel)]="Email"></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>  
          </ion-row>

          <ion-row>
            <ion-col>
              <button ion-button block style="font-weight: 100;" (click)="forgotpassword()">Continue</button>
            </ion-col>
          </ion-row>
          
           <ion-row>
            <ion-col>
                 <p style="text-align: center; font-size: 12px;" >ALREADY REGISTER? 
                   <a style="text-decoration: none; font-size: 12px;" (click)="GoToLogin()">LOGIN HERE</a> </p>
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>

<ion-footer>
    <div class="bar bar-footer">
        <div class="title"><p style="font-size: 13px; text-align: center; ">Copyright &#169; 2017 Easy life Global Version 1.0 </p></div>
      </div>
</ion-footer>
