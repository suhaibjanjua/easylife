<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Easy Life Global</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
            <button menuClose ion-item *ngIf="user_email" (click)="ad()">View Ads</button>
            <button menuClose ion-item *ngIf="user_email" (click)="Logout()">Logout</button>
            <button menuClose ion-item *ngIf="!user_email" (click)="Login()">Login</button>

        </ion-list>
    </ion-content>

</ion-menu>




<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
